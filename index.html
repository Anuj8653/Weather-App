<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>Weather App</title>
</head>
<body>
   <main class="main">
        <header class="header">
            <input class="city-input" placeholder="Search City">
            <button class="search-btn">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </header>

        <section class="weather-info" style="display: none;">
            <div class="location-data-container">
                <div class="location">
                    <i class="fa-solid fa-location-dot"></i>
                    <h4 class="country-txt">Shimla</h4>
                </div>
                <h5 class="current-date-txt txt">Sun, 11 Jan</h5>
            </div>

            <div class="weather-summary-container">
                <img src="Images/clouds.png" alt="clouds-image" class="weather-summary-img">
                <div class="weather-summary-info">
                    <h1 class="temp-txt">13 ℃</h1>
                    <h3 class="condition-txt txt">clouds</h3>
                </div>
            </div>

            <div class="weather-condition-container">
                <div class="condition-item">
                    <span class="material-symbols-outlined">
                        water_drop
                    </span>
                    <div class="condition-info">
                        <h5 class="txt">Humidity</h5>
                        <h5 class="humidity-value-txt">55%</h5>
                    </div>
                </div>
                <div class="condition-item">
                    <span class="material-symbols-outlined">
                        air
                    </span>
                    <div class="condition-info">
                        <h5 class="txt">Wind Speed</h5>
                        <h5 class="wind-value-txt">2 M/s</h5>
                    </div>
                </div>
            </div>

            <div class="forecast-items-container">
                <div class="forecast-item">
                    <h5 class="forecast-item-date txt">09 Jan</h5>
                    <img src="Images/thunderstorm.png" class="forecast-item-img">
                    <h5 class="forecast-item-temp">13 ℃</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date txt">09 Jan</h5>
                    <img src="Images/thunderstorm.png" class="forecast-item-img">
                    <h5 class="forecast-item-temp">13 ℃</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date txt">09 Jan</h5>
                    <img src="Images/thunderstorm.png" class="forecast-item-img">
                    <h5 class="forecast-item-temp">13 ℃</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date txt">09 Jan</h5>
                    <img src="Images/thunderstorm.png" class="forecast-item-img">
                    <h5 class="forecast-item-temp">13 ℃</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date txt">09 Jan</h5>
                    <img src="Images/thunderstorm.png" class="forecast-item-img">
                    <h5 class="forecast-item-temp">13 ℃</h5>
                </div>
            </div>
       </section>

       <section class="search-city section-message">
        <img class="message-img" src="Images/bg2.jpg">
        <div class="message-txt">
            <h1>Search City</h1>
            <h4 class="txt">
                Find out the whether condition of the city
            </h4>
        </div>
       </section>

       <section class="not-found section-message" style="display: none;">
        <img class="message-img" src="Images/bg3.webp">
        <div class="message-txt">
            <h1>Not Found</h1>
            <h4 class="txt">
                City data not found. Please check the name and try again
            </h4>
        </div>
       </section>
    </main>
   
   <script src="script.js"></script> 
</body>
</html>
